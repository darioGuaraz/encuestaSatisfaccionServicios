<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

    <title>Encuesta Satisfaccion</title>
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="container-img">
          <img src="./src/img/logo.png" alt="Logo" />
        </div>
        <div class="container-titulo">
          <h1>Encuesta de satisfacción de servicio de asistencia IT</h1>
        </div>
      </div>
    </header>

    <div class="block-formulario">
      <section class="formulario">
        <form action="main.php" method="post">
          <div class="form-group">
            <label for="usuario">Usuario: (opcional)</label>
            <input type="text" id="usuario" name="usuario" />
          </div>
          <hr />
          <div class="form-group">
            <label for="pertenencia">Dependencia:</label>
            <select name="pertenencia" id="pertenencia" required>
              <option value="MKT">Marketing</option>
              <option value="RRHH">Recursos Humanos</option>
              <option value="FIN">Finanzas</option>
              <option value="ING">Ingeniería</option>
              <option value="OPS">Operaciones</option>
              <option value="TI">Tecnología de la Información</option>
              <option value="I+D">Investigación y Desarrollo</option>
              <option value="CAL">Calidad</option>
              <option value="VENTAS">Ventas</option>
              <option value="RRPP">Relaciones Públicas</option>
              <option value="LOG">Logística</option>
              <option value="ADM">Administración</option>
              <option value="ATC">Atención al Cliente</option>
              <option value="LEGAL">Legal</option>
              <option value="SEG">Seguridad</option>
              <option value="PROD">Producción</option>
              <option value="CAP">Capacitación</option>
            </select>
          </div>
          <hr />
          <div class="container-tkt-tecnico">
            <div class="form-group" id="container-tkt">
              <label for="ticket">N° Ticket: (opcional)</label>
              <input type="text" id="ticket" name="ticket" />
            </div>

            <div class="form-group" id="container-tecnico">
              <label for="tecnico">Técnico que intervino:</label>
              <select name="tecnico" id="tecnico" required>
                <option value="tecnico 1">nombre de tecnico 1</option>
                <option value="tecnico 2">nombre de tecnico 2</option>
                <option value="tecnico 3">nombre de tecnico 3</option>
                <option value="tecnico 4">nombre de tecnico 4</option>
                <option value="tecnico 5">nombre de tecnico 5</option>
                <option value="tecnico 6">nombre de tecnico 6</option>
              </select>
            </div>
          </div>

          <hr />

          <div class="container-test">
            <div class="form-group" id="container-tiempo">
              <label for="calidad-tiempo">Tiempo de Resolución (1-10):</label>
              <select name="calidad-tiempo" id="calidad-tiempo" required>
                <option value="10">10</option>
                <option value="9">9</option>
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
              </select>
            </div>

            <div class="form-group" id="container-calidad">
              <label for="calidad-atencion">Calidad de Atención (1-10):</label>
              <select name="calidad-atencion" id="calidad-atencion" required>
                <option value="10">10</option>
                <option value="9">9</option>
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
              </select>
            </div>
          </div>

          <hr />
          <div class="form-group comentarios">
            <label for="comentario">Comentarios: (opcional)</label>
            <textarea id="comentario" name="comentario"></textarea>
          </div>
          <div class="boton-container">
            <input type="submit" class="boton" value="Enviar" />
          </div>
        </form>
      </section>
    </div>
    <footer>Empresa X s.a ©Todos los derechos reservados</footer>

    <script src="./main.js"></script>
  </body>
</html>
